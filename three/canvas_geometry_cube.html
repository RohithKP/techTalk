		<script>

			var container, stats;

			var camera, scene, renderer;

			var cube, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {
			scene = new THREE.Scene();

				container = document.createElement( 'div' );
				document.getElementById('wrapper').appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 * 100 );

						 var controls = new THREE.OrbitControls( camera );
	
				// Cube

		 tex4 = texloader.load(

		 tex5 = texloader.load(

		var material1 = new THREE.MeshPhongMaterial(  {

		var material3 = new THREE.MeshPhongMaterial(  {

		var material4 = new THREE.MeshPhongMaterial(  {

	meshFaceMaterial = new THREE.MeshFaceMaterial( materials );

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );

				// for ( var i = 0; i < geometry.faces.length; i += 2 ) {

				// 	var hex = Math.random() * 0xffffff;
				// 	geometry.faces[ i ].color.setHex( hex );
				// 	geometry.faces[ i + 1 ].color.setHex( hex );

				// }

				// var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

				cube = new THREE.Mesh( geometry, meshFaceMaterial );     
				scene.add( cube );

				// Plane

				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				geometry.rotateX( - Math.PI / 2 );

				var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

				plane = new THREE.Mesh( geometry, material );
				// scene.add( plane );
                    
				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
                       controls.addEventListener( 'change', render );
				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
function changeFaceMaterial(i){
    texture = texloader.load(
			'img/one.jpg'
		);
	var newMaterial = new THREE.MeshPhongMaterial(  {
			map: texture});
	meshFaceMaterial.materials[i] =  newMaterial;
}


			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );
                   plane.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				render();
				stats.update();
				// controls.update();

			}

			function render() {
newZ = -(camera.position.x * Math.cos(5.49779)) - (camera.position.z * Math.sin(5.49779));
newX = (camera.position.x * Math.cos(0.78)) + (camera.position.z * Math.sin(0.78));
				renderer.render( scene, camera );
			}

var ray = new THREE.Raycaster( camera.position, cube.position.clone().sub( camera.position ).normalize() );

var intersects = ray.intersectObjects( scene.children );
// console.log(intersects[0]);
		</script>
