<body onload="document.registration.userid.focus();">
  <div id="header">
    <div id="logo_div"> 
    <h1><a href="/" id="logo"><b>Tech Talk</b></a></h1>
    </div>
    <div id="nav_div">
    <ul id="nav">
    <li id="nav-home"><a href="home.html">Home</a></li>

    </ul>
    </div>

<main>
<div id="form_div">
<form name='registration' onSubmit="return formValidation();">  
<label for="userid">User id:</label>
<input type="text" name="userid" placeholder="User ID" /><br>

<label for="passid">Password:</label>
<input type="password" name="passid" placeholder="Password" /><br>

<label for="username">Name:</label>
<input type="text" name="username"  placeholder="Name"/><br>

<label for="address">Address:</label>
<input type="text" name="address" placeholder="Enter your address" /><br>

<label for="country">Country:</label>
<select name="country">  
<option selected="" value="Default">(Please select a country)</option>  
<option value="AF">Australia</option>  
<option value="AL">Canada</option>  
<option value="DZ">India</option>  
<option value="AS">Russia</option>  
<option value="AD">USA</option>  
</select><br>

<label for="zip">ZIP Code:</label>
<input type="text" name="zip" placeholder="Zip Code"/><br>

<label for="email">Email:</label>
<input type="text" name="email"  placeholder="Email"/><br>

<label id="gender">Sex:</label>
<input type="radio" id="male" name="sex" value="Male" /><span>Male</span>
<input type="radio" id="female" name="sex" value="Female" /><span>Female</span><br>

<label>Language:</label>
<input type="checkbox" id="en" name="lang" value="en" /><span>English</span>
<input type="checkbox" id="noen" name="lang" value="noen" /><span>Non English</span><br>

<label for="desc">About:</label>
<textarea name="desc" id="desc" ></textarea><br>

<button type="submit" name="submit" id="submit">Submit</button>
<div id="message"></div>
</form> 
</div>
</main>
